<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spin Table - Google Sheets Data</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 20px;
      background-color: #f0f0f0;
    }

    /* Fixed button at the top */
    #start-button {
      padding: 15px 30px;
      font-size: 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 10;
    }

    #start-button:hover {
      background-color: #45a049;
    }

    /* Style for the table */
    table {
      margin: 100px auto 20px;
      border-collapse: collapse;
      width: 80%;
      max-width: 600px;
      box-shadow: 0px 0px 15px rgba(0,0,0,0.1);
    }

    th, td {
      padding: 10px;
      text-align: center;
      border: 1px solid #ddd;
      border-radius: 5px;
      margin: 5px;
    }

    th {
      background-color: #4CAF50;
      color: white;
    }

    td {
      font-size: 18px;
    }

    /* Spinner container */
    #spinner-container {
      margin-top: 50px;
      position: relative;
      width: 300px;
      height: 300px;
      border-radius: 50%;
      border: 5px solid #4CAF50;
      overflow: hidden;
      margin: 0 auto;
    }

    #spinner {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      transform-origin: center;
      transition: transform 3s ease-out;
    }

    .spinner-item {
      position: absolute;
      top: 50%;
      left: 50%;
      transform-origin: center;
      transform: translate(-50%, -50%);
      font-size: 20px;
      font-weight: bold;
    }

    /* Popup */
    #popup {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 20px;
      background-color: #fff;
      border: 1px solid #333;
      border-radius: 5px;
      box-shadow: 0px 0px 15px rgba(0,0,0,0.2);
    }

    #popup h2 {
      margin: 0;
    }

    #popup button {
      margin-top: 10px;
      padding: 10px 20px;
      background-color: #f44336;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #popup button:hover {
      background-color: #d32f2f;
    }

  </style>
</head>
<body>
  <table id="data-table">
    <thead>
      <tr>
        <th>STT</th>
        <th>Data</th>
      </tr>
    </thead>
    <tbody>
      <!-- Dữ liệu sẽ được thêm vào đây -->
    </tbody>
  </table>
  
  <button id="start-button">Spin</button>

  <div id="spinner-container">
    <div id="spinner">
      <!-- Các mục sẽ được thêm vào đây -->
    </div>
  </div>

  <div id="popup">
    <h2 id="popup-result">Result: </h2>
    <button id="close-popup-button">Close</button>
  </div>

  <script>
    // Đảm bảo rằng tất cả mã JavaScript đều được thực thi sau khi DOM đã sẵn sàng
    document.addEventListener("DOMContentLoaded", function () {
      const sheetID = '1a0d6__ySC3ng8yBiKUon7LxNnnoDnAw2W6-9FXIgFPM'; // ID của Google Sheet
      const apiKey = 'AIzaSyCVEhUO5xJCdzWHC4wia3Ouk9wNqqMKEaM'; // API Key của bạn
      const range = 'Ăn'; // Tên sheet trong Google Sheets (bạn có thể thay đổi nếu cần)

      // URL để lấy dữ liệu từ Google Sheets
      const apiURL = `https://sheets.googleapis.com/v4/spreadsheets/${sheetID}/values/${range}?key=${apiKey}`;

      // Lấy dữ liệu từ Google Sheets API
      fetch(apiURL)
        .then(response => response.json())
        .then(data => {
          const rows = data.values;
          const tableBody = document.getElementById('data-table').getElementsByTagName('tbody')[0];

          // Dữ liệu từ cột B (row[1]) sẽ được thêm vào bảng
          const values = rows.filter((row, index) => index > 0 && row[1] && row[1].trim() !== '').map(row => row[1]);

          // Xử lý nếu không có dữ liệu
          if (values.length === 0) {
            alert('No valid data in Column B.');
            return;
          }

          // Thêm dữ liệu vào bảng và spinner
          const spinnerElement = document.getElementById('spinner');
          values.forEach((value, index) => {
            const row = document.createElement('tr');
            const cell1 = document.createElement('td');
            const cell2 = document.createElement('td');

            // Thêm số thứ tự (STT)
            cell1.textContent = index + 1;
            cell2.textContent = value;

            row.appendChild(cell1);
            row.appendChild(cell2);
            tableBody.appendChild(row);

            // Tạo các mục trên spinner
            const spinnerItem = document.createElement('div');
            spinnerItem.classList.add('spinner-item');
            spinnerItem.textContent = index + 1;
            const angle = (360 / values.length) * index;
            spinnerItem.style.transform = `translate(-50%, -50%) rotate(${angle}deg)`;
            spinnerElement.appendChild(spinnerItem);
          });

          // Cài đặt nút quay số
          document.getElementById('start-button').addEventListener('click', startSpin);

          let spinning = false;

          function startSpin() {
            if (spinning) return; // Tránh quay khi đang quay

            spinning = true;

            // Lấy số lượng các mục trong spinner
            const numItems = values.length;

            // Quay con quay (spin animation)
            const randomAngle = Math.floor(Math.random() * 360) + (360 * 3); // Quay ít nhất 3 vòng

            // Thực hiện quay
            const spinner = document.getElementById('spinner');
            spinner.style.transform = `rotate(${randomAngle}deg)`;

            // Sau khi quay xong, chọn một mục ngẫu nhiên
            setTimeout(() => {
              const resultIndex = Math.floor((randomAngle % 360) / (360 / numItems)); // Tính chỉ số mục
              const result = values[resultIndex];

              // Hiển thị kết quả trong popup
              showPopup(result);
            }, 3000); // Thời gian quay: 3 giây

          }

          // Hiển thị kết quả trong popup
          function showPopup(result) {
            document.getElementById('popup-result').textContent = `Result: ${result}`;
            document.getElementById('popup').style.display = 'block';
            document.getElementById('start-button').disabled = true; // Disable button when the popup is shown
          }

          // Đóng popup và cho phép quay lại
          document.getElementById('close-popup-button').addEventListener('click', closePopup);

          function closePopup() {
            document.getElementById('popup').style.display = 'none';
            // Kích hoạt lại nút "Spin"
            document.getElementById('start-button').disabled = false;
          }

        })
        .catch(error => console.error('Error fetching data: ', error));

    });
  </script>

</body>
</html>
