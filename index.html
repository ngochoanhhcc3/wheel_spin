<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Data from URL and Display</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            text-align: center;
        }
        #data-container {
            margin-top: 30px;
            font-size: 18px;
            list-style-type: none;
            padding: 0;
        }
        #data-container li {
            background-color: #f0f0f0;
            margin: 5px 0;
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <h1>Danh sách từ API</h1>
    <ul id="data-container"></ul>

    <script>
        // Hàm lấy dữ liệu từ API
        async function fetchData() {
            try {
                // Gửi yêu cầu GET đến URL API
                const response = await fetch('https://script.googleusercontent.com/macros/echo?user_content_key=...');
                // Kiểm tra nếu có lỗi xảy ra
                if (!response.ok) {
                    throw new Error('Có lỗi xảy ra khi lấy dữ liệu');
                }
                
                // Chuyển đổi dữ liệu JSON từ phản hồi
                const data = await response.json();

                // Kiểm tra dữ liệu nhận được
                if (data && data.data && Array.isArray(data.data)) {
                    displayData(data.data);
                } else {
                    console.error('Dữ liệu không hợp lệ hoặc trống');
                }
            } catch (error) {
                console.error('Lỗi khi lấy dữ liệu từ API:', error);
            }
        }

        // Hàm hiển thị dữ liệu lên giao diện
        function displayData(data) {
            const dataContainer = document.getElementById('data-container');
            // Xóa nội dung cũ nếu có
            dataContainer.innerHTML = '';

            // Duyệt qua dữ liệu và tạo các phần tử <li> để hiển thị
            data.forEach(item => {
                const li = document.createElement('li');
                li.textContent = item;  // Hiển thị giá trị mỗi phần tử trong danh sách
                dataContainer.appendChild(li);
            });
        }

        // Gọi hàm để lấy và hiển thị dữ liệu khi trang được tải
        window.onload = fetchData;
    </script>

</body>
</html>
