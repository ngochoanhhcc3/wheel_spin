<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spin Wheel với Dữ Liệu từ Google Sheets</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }

        .wheel {
            width: 300px;
            height: 300px;
            border-radius: 50%;
            border: 10px solid #333;
            position: relative;
            background: conic-gradient(#ff9f00 0% 25%, #ffcc00 25% 50%, #33cc33 50% 75%, #3399ff 75% 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .wheel .pointer {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 10px solid transparent;
            border-right: 10px solid transparent;
            border-bottom: 20px solid #ff0000;
        }

        .wheel .number {
            position: absolute;
            font-size: 18px;
            font-weight: bold;
            color: white;
        }

        .btn-spin {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }

        .btn-spin:hover {
            background-color: #0056b3;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(3600deg);
            }
        }

        .spin-active {
            animation: spin 5s ease-out forwards;
        }
    </style>
</head>
<body>
    <div>
        <div class="wheel" id="wheel">
            <div class="pointer"></div>
            <!-- Các số sẽ được thêm vào đây sau khi load dữ liệu từ Google Sheets -->
        </div>
        <button class="btn-spin" onclick="spinWheel()">Quay Số</button>
    </div>

    <script>
        // API URL từ Google Sheets
        const apiUrl = 'https://script.googleusercontent.com/macros/echo?user_content_key=j0s5NU-q_B7Y1MVQ5mqA3Wb4ijKkI7tRbQJhF4b8fL79X4uLJzKzx3PPk2IRh0XWw563rDJOCjobkVOCsSuXWcDeY2HbxFijm5_BxDlH2jW0nuo2oDemN9CCS2h10ox_1xSncGQajx_ryfhECjZEnONG3ViBiI9nC9bkp7jifxrCDT_R2hvRCjFgmzwlGCCDpn0_LJQdioEkPtWBJaj8LnI2QiCIinZFUyKsE-dy1bteJpI5okNM4w&lib=MkUXxWkrVcNCZQT_j1DjnedFEEXvh02xv';

        // Tạo mảng chứa dữ liệu từ API
        let data = [];

        // Hàm lấy dữ liệu từ API
        async function fetchData() {
            const response = await fetch(apiUrl);
            const jsonData = await response.json();
            data = jsonData.data; // Lấy mảng 'data' từ API

            // Hiển thị dữ liệu lên vòng quay
            displayWheelData();
        }

        // Hàm hiển thị dữ liệu lên vòng quay
        function displayWheelData() {
            const wheel = document.getElementById('wheel');
            const anglePerItem = 360 / data.length;

            // Dùng vòng lặp để thêm các phần tử vào vòng quay
            data.forEach((item, index) => {
                const numberDiv = document.createElement('div');
                numberDiv.classList.add('number');
                numberDiv.style.transform = `rotate(${index * anglePerItem}deg)`;
                numberDiv.innerText = item;  // Hiển thị giá trị từ API
                wheel.appendChild(numberDiv);
            });
        }

        // Hàm quay vòng quay
        function spinWheel() {
            const wheel = document.getElementById('wheel');
            wheel.classList.add('spin-active');
            setTimeout(() => {
                wheel.classList.remove('spin-active');
            }, 5000); // Quay vòng quay trong 5 giây
        }

        // Lấy dữ liệu từ API khi trang web được load
        fetchData();
    </script>
</body>
</html>
