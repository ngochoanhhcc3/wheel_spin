<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch Data from API</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .data-container {
            margin-top: 20px;
        }
        .item {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <h1>Data from Google Script API</h1>
    <button id="fetchDataButton">Get Data</button>
    
    <div class="data-container" id="dataContainer">
        <!-- Data will be displayed here -->
    </div>

    <script>
        // Function to fetch data from API and display it
        async function fetchData() {
            const apiUrl = 'https://script.google.com/macros/s/AKfycbwrl1jXv_yvEsoTef-7As4b91f1hYGKR4bhfKdqaMzwULCUHcVkNwbPW-0O3Ugu9vM-/exec';

            try {
                // Fetch data from the API
                const response = await fetch(apiUrl, {
                                              method: 'GET',
                                              mode: 'no-cors'
                                            });

                // Check if the response is successful
                if (!response.ok) {
                    throw new Error('Network response was not ok ' + response.statusText);
                }

                // Parse the JSON data
                const data = await response.json();

                // Get the container to display the data
                const dataContainer = document.getElementById('dataContainer');
                dataContainer.innerHTML = ''; // Clear previous data

                // Check if data exists and display it
                if (data && Array.isArray(data)) {
                    data.forEach(item => {
                        const itemDiv = document.createElement('div');
                        itemDiv.classList.add('item');
                        itemDiv.textContent = JSON.stringify(item, null, 2); // Pretty-print each item
                        dataContainer.appendChild(itemDiv);
                    });
                } else {
                    dataContainer.innerHTML = '<p>No data found</p>';
                }
            } catch (error) {
                console.error('There was an error fetching the data:', error);
                const dataContainer = document.getElementById('dataContainer');
                dataContainer.innerHTML = '<p>Error loading data</p>';
            }
        }

        // Add event listener to the button to fetch data when clicked
        document.getElementById('fetchDataButton').addEventListener('click', fetchData);
    </script>

</body>
</html>
