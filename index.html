<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spin Table - Google Sheets Data</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 20px;
      background-color: #f0f0f0;
    }

    /* Fixed button at the top */
    #start-button {
      padding: 15px 30px;
      font-size: 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 10;
    }

    #start-button:hover {
      background-color: #45a049;
    }

    /* Style for the table */
    table {
      margin: 100px auto 20px;
      border-collapse: collapse;
      width: 80%;
      max-width: 600px;
      box-shadow: 0px 0px 15px rgba(0,0,0,0.1);
    }

    th, td {
      padding: 10px;
      text-align: center;
      border: 1px solid #ddd;
    }

    th {
      background-color: #4CAF50;
      color: white;
    }

    td {
      font-size: 18px;
    }

    /* Popup */
    #popup {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 20px;
      background-color: #fff;
      border: 1px solid #333;
      border-radius: 5px;
      box-shadow: 0px 0px 15px rgba(0,0,0,0.2);
    }

    #popup h2 {
      margin: 0;
    }

    #popup button {
      margin-top: 10px;
      padding: 10px 20px;
      background-color: #f44336;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #popup button:hover {
      background-color: #d32f2f;
    }

  </style>
</head>
<body>
  <table id="data-table">
    <thead>
      <tr>
      </tr>
    </thead>
    <tbody>
      <!-- Dữ liệu sẽ được thêm vào đây -->
    </tbody>
  </table>
  
  <button id="start-button">Spin</button>

  <div id="popup">
    <h2 id="popup-result">Result: </h2>
    <button onclick="closePopup()">Close</button>
  </div>

  <script>
    const sheetID = '1a0d6__ySC3ng8yBiKUon7LxNnnoDnAw2W6-9FXIgFPM'; // ID của Google Sheet
    const apiKey = 'AIzaSyCVEhUO5xJCdzWHC4wia3Ouk9wNqqMKEaM'; // API Key của bạn
    const range = 'Ăn'; // Tên sheet trong Google Sheets (bạn có thể thay đổi nếu cần)

    // URL để lấy dữ liệu từ Google Sheets
    const apiURL = `https://sheets.googleapis.com/v4/spreadsheets/${sheetID}/values/${range}?key=${apiKey}`;

    // Lấy dữ liệu từ Google Sheets API
    fetch(apiURL)
      .then(response => response.json())
      .then(data => {
        const rows = data.values;
        const tableBody = document.getElementById('data-table').getElementsByTagName('tbody')[0];
        
        // Dữ liệu từ cột B (row[1]) sẽ được thêm vào bảng
        const values = rows.filter((row, index) => index > 0 && row[1] && row[1].trim() !== '').map(row => row[1]);

        // Xử lý nếu không có dữ liệu
        if (values.length === 0) {
          alert('No valid data in Column B.');
          return;
        }

        // Thêm dữ liệu vào bảng và gán màu ngẫu nhiên cho mỗi dòng
        values.forEach(value => {
          const row = document.createElement('tr');
          const cell = document.createElement('td');
          cell.textContent = value;
          row.style.backgroundColor = getRandomColor(); // Thêm màu ngẫu nhiên cho mỗi dòng
          row.appendChild(cell);
          tableBody.appendChild(row);
        });

        // Cài đặt nút quay số
        document.getElementById('start-button').addEventListener('click', startSpin);

        let spinning = false;

        function startSpin() {
          if (spinning) return; // Tránh quay khi đang quay

          spinning = true;
          
          // Chọn ngẫu nhiên một dòng từ bảng
          const randomIndex = Math.floor(Math.random() * values.length);
          const result = values[randomIndex];
          
          // Hiển thị kết quả trong popup
          showPopup(result);
          
          spinning = false;
        }

        // Hiển thị kết quả trong popup
        function showPopup(result) {
          document.getElementById('popup-result').textContent = `Result: ${result}`;
          document.getElementById('popup').style.display = 'block';
        }

        // Đóng popup
        function closePopup() {
          document.getElementById('popup').style.display = 'none';
        }

      })
      .catch(error => console.error('Error fetching data: ', error));

    // Hàm tạo màu ngẫu nhiên cho mỗi dòng
    function getRandomColor() {
      const letters = '0123456789ABCDEF';
      let color = '#';
      for (let i = 0; i < 6; i++) {
        color += letters[Math.floor(Math.random() * 16)];
      }
      return color;
    }
  </script>

</body>
</html>
