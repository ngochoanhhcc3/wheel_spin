<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spin Table - Google Sheets Data</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 20px;
      background-color: #f0f0f0;
    }

    /* Fixed button at the top */
    #start-button {
      padding: 15px 30px;
      font-size: 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 10;
    }

    #start-button:hover {
      background-color: #45a049;
    }

    /* Style for the table */
    table {
      margin: 100px auto 20px;
      border-collapse: collapse;
      width: 80%;
      max-width: 600px;
      box-shadow: 0px 0px 15px rgba(0,0,0,0.1);
    }

    th, td {
      padding: 10px;
      text-align: center;
      border: 1px solid #ddd;
      border-radius: 5px;
      margin: 5px;
    }

    th {
      background-color: #4CAF50;
      color: white;
    }

    td {
      font-size: 18px;
    }

    /* Spinner container */
    #popup {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 20px;
      background-color: #fff;
      border: 1px solid #333;
      border-radius: 5px;
      box-shadow: 0px 0px 15px rgba(0,0,0,0.2);
      width: 350px;
    }

    #popup h2 {
      margin: 0;
    }

    #popup button {
      margin-top: 10px;
      padding: 10px 20px;
      background-color: #f44336;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #popup button:hover {
      background-color: #d32f2f;
    }

    /* Spinner circle */
    #spinner-container {
      position: relative;
      width: 300px;
      height: 300px;
      border-radius: 50%;
      border: 5px solid #4CAF50;
      overflow: hidden;
      margin: 0 auto;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #spinner {
      position: relative;
      width: 100%;
      height: 100%;
      transform-origin: center;
      transition: transform 3s ease-out;
    }

    .spinner-item {
      position: absolute;
      width: 50px;
      height: 50px;
      text-align: center;
      line-height: 50px;
      background-color: #4CAF50;
      color: white;
      font-size: 20px;
      font-weight: bold;
      border-radius: 5px;
      transform-origin: 100% 100%;
    }

  </style>
</head>
<body>

  <table id="data-table">
    <thead>
      <tr>
        <th>STT</th>
        <th>Data</th>
      </tr>
    </thead>
    <tbody>
      <!-- Data will be added here -->
    </tbody>
  </table>
  
  <button id="start-button">Spin</button>

  <!-- Popup Spinner -->
  <div id="popup">
    <h2>Spin the Wheel</h2>
    <div id="spinner-container">
      <div id="spinner">
        <!-- Spinner items will be added here -->
      </div>
    </div>
    <button onclick="closePopup()">Close</button>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const sheetID = '1a0d6__ySC3ng8yBiKUon7LxNnnoDnAw2W6-9FXIgFPM'; // Google Sheet ID
      const apiKey = 'AIzaSyCVEhUO5xJCdzWHC4wia3Ouk9wNqqMKEaM'; // Your API Key
      const range = 'Ä‚n'; // Sheet name in Google Sheets

      const apiURL = `https://sheets.googleapis.com/v4/spreadsheets/${sheetID}/values/${range}?key=${apiKey}`;

      fetch(apiURL)
        .then(response => response.json())
        .then(data => {
          const rows = data.values;
          const tableBody = document.getElementById('data-table').getElementsByTagName('tbody')[0];
          const spinnerElement = document.getElementById('spinner');

          const values = rows.filter((row, index) => index > 0 && row[1] && row[1].trim() !== '').map(row => row[1]);

          if (values.length === 0) {
            alert('No valid data in Column B.');
            return;
          }

          // Add data to table
          values.forEach((value, index) => {
            const row = document.createElement('tr');
            const cell1 = document.createElement('td');
            const cell2 = document.createElement('td');
            cell1.textContent = index + 1;
            cell2.textContent = value;
            row.appendChild(cell1);
            row.appendChild(cell2);
            tableBody.appendChild(row);

            // Create spinner sections
            const spinnerItem = document.createElement('div');
            spinnerItem.classList.add('spinner-item');
            spinnerItem.textContent = index + 1;

            const angle = (360 / values.length) * index;
            spinnerItem.style.transform = `translate(-50%, -50%) rotate(${angle}deg)`;
            spinnerElement.appendChild(spinnerItem);
          });

          // Add click listener for the "Spin" button
          document.getElementById('start-button').addEventListener('click', startSpin);

          let spinning = false;

          function startSpin() {
            if (spinning) return; // Prevent multiple spins

            spinning = true;

            const numItems = values.length;
            const randomAngle = Math.floor(Math.random() * 360) + (360 * 3); // Spin at least 3 full rotations

            // Apply spinning animation
            const spinner = document.getElementById('spinner');
            spinner.style.transform = `rotate(${randomAngle}deg)`;

            setTimeout(() => {
              const resultIndex = Math.floor((randomAngle % 360) / (360 / numItems)); // Calculate the selected index
              const result = values[resultIndex];
              showPopup(result);
            }, 3000); // Wait for 3 seconds before showing the result
          }

          // Show result in the popup
          function showPopup(result) {
            document.getElementById('popup').style.display = 'block';
            document.getElementById('popup').querySelector('h2').textContent = `Result: ${result}`;
            document.getElementById('start-button').disabled = true; // Disable button when the popup is shown
          }

          // Close popup and enable the spin button
          function closePopup() {
            document.getElementById('popup').style.display = 'none';
            document.getElementById('start-button').disabled = false;
          }

        })
        .catch(error => console.error('Error fetching data: ', error));

    });
  </script>

</body>
</html>
