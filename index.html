<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Get Data from Google Sheets</title>
</head>
<body>
  <table id="data-table" border="1">
    <tr>
    </tr>
  </table>

  <script>
    const sheetID = '1a0d6__ySC3ng8yBiKUon7LxNnnoDnAw2W6-9FXIgFPM'; // ID của Google Sheet
    const apiKey = 'AIzaSyCVEhUO5xJCdzWHC4wia3Ouk9wNqqMKEaM'; // API Key của bạn
    const range = 'Ăn'; // Tên sheet trong Google Sheets (bạn có thể thay đổi nếu cần)

    // URL để lấy dữ liệu từ Google Sheets
    const apiURL = `https://sheets.googleapis.com/v4/spreadsheets/${sheetID}/values/${range}?key=${apiKey}`;

    // Fetch dữ liệu từ Google Sheets API
    fetch(apiURL)
      .then(response => response.json())
      .then(data => {
        const rows = data.values; // Dữ liệu trả về là một mảng 2 chiều
        const table = document.getElementById('data-table');

        // Lặp qua từng hàng trong dữ liệu và tạo các hàng trong bảng HTML
        rows.forEach((row, index) => {
          if (index === 0) return; // Bỏ qua hàng đầu tiên nếu là tiêu đề

          const columnBValue = row[1]; // Chỉ lấy giá trị ở cột B (index 1)

          // Kiểm tra nếu ô trong cột B có giá trị (không phải chuỗi rỗng hoặc null)
          if (columnBValue && columnBValue.trim() !== '') {
            const tr = document.createElement('tr');
            const td = document.createElement('td');
            td.textContent = columnBValue; // Gán giá trị cột B vào ô bảng
            tr.appendChild(td);
            table.appendChild(tr);
          }
        });
      })
      .catch(error => console.error('Error fetching data: ', error));
  </script>

</body>
</html>
